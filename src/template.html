<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/format_list_bulleted_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">


</head>
<body>
    <div id="content">

    <!----------- header -------------->
    <div id="header">
        <img src="./imgs/checklist_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="logo">
        <p>To Do List</p>
    </div>

    <!----------- side bar -------------->
    <div id="side-bar">
        <div class="nav-btn">
            <img src="./imgs/task_alt_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="task">
            <p>To Do</p>
        </div>
        <div class="nav-btn">
            <img src="./imgs/calendar_month_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="canlendar">
            <p>Canlender</p>
        </div>
        <div class="nav-btn">
            <img src="./imgs/flowchart_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="project">
            <p>Project</p>
        </div>

    </div>
    
    <!----------- main content -------------->
    <div id="main-content">
        <button id="add-new-todo-btn">Add new todo</button>



    </div>







    <!----------- input todo dialog -------------->
    <dialog id="todo-input-dialog">
        <form id="todo-input-form" method="dialog">
            <h3 id="todo-input-title">Add a new todo:</h3>
            <label for="title-input" class="todo-input-label">Title:</label>
            <input type="text" id="title-input" class="todo-input" name="title" placeholder="title for todo">
            <label for="des-input" class="todo-input-label">Description:</label>
            <input type="text" id="des-input" class="todo-input" name="description" placeholder="description for todo">
            <div id="date-input-wrap">
                <label for="date-input" class="todo-input-label">Date:</label>
                <input type="date" id="date-input" class="todo-input" name="date" placeholder="due date of todo">
            </div>
            <div id="priority-input-wrap">
                <label for="priority-input" class="todo-input-label">Priority</label>
                <input type="text" id="priority-input" class="todo-input" list="priority-list" name="priority" placeholder="priority">
                    <datalist id="priority-list">
                        <option value="top"></option>
                        <option value="medium"></option>
                        <option value="low"></option>
                    </datalist>
            </div>
            <div id="project-input-wrap">
                <label for="project-input" class="todo-input-label">Project:</label>
                <input type="text" id="project-input" class="todo-input" list="render-project-list" name="project" placeholder="project">
                    <datalist id="render-project-list">
                        <!-- generated by JS : multipule <option> from the project list-->
                    </datalist>
            </div>
            <button type="submit" id="input-todo-submit-btn" value="submit">submit</button>
        
        <button aria-label="close" id="close-dialog-btn">âœ•</button>    
        </form>

    </dialog>


    










    </div>
</body>
</html>
